<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">

                {% if request.user.is_authenticated %}
                <a href="{% url 'vendor' %}" class="btn btn-dark my-3">Back to my store</a>
                <a href="{% url 'shop' product.category.user %}" class="btn btn-dark my-3">view other products by vendor</a>
                {%else%}
                <a href="{% url 'shop' product.category.user.username %}" class="btn btn-dark my-3">view other products</a>
                {%endif %}

                <div style="height: 90vh;">
                    <img style="max-width: 100%; max-height: 100%;" src="{{product.image.url}}">

                    <p>{{product.description}}</p>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
